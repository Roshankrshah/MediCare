<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediCare | Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/index.html">
                <img src="../images/logo.png" alt="Logo" width="120" height="30" class="d-inline-block align-text-top">
            </a>
        </div>
    </nav>
    <div class="body-wrapper">
        <div class="container">
            <h3>Hello! <span style="color: blue;">Welcome</span> Back </h3>
            <label for="Email"><b>Email</b></label>
            <input type="email" placeholder="Enter your email" name="Email" id="InputEmail" required>

            <label for="Password"><b>Password</b></label>
            <input type="password" placeholder="Enter your password" name="Password" id="InputPassword" required>

            <button type="submit" id="login-btn">Login</button>
            <p style="text-align: center;">Don&apos;t have an account? <a href="/signup/index.html">Register</a></p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="login.js"></script>
</body>

</html>
