<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediCare | Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar sticky-top navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/index.html">
                <img src="../images/logo.png" alt="Logo" width="120" height="30" class="d-inline-block align-text-top">
            </a>
        </div>
    </nav>
    <div class="container">
        <div>
            <figure>
                <img src="/images/signup.gif" alt="" height="500px">
            </figure>
        </div>
        <div>
            <h3>Create an Account</h3>
            <form>
                <input type="text" placeholder="Enter your full name" name="Username" required>
                <input type="email" placeholder="Enter your email" name="Email" required>
                <input type="password" placeholder="Enter your password" name="Password" required>
                <div style="margin-top: 10px;">
                    <label for="role"><strong>Are you: </strong></label>
                    <select name="role" id="role">
                        <option value="doctor">Doctor</option>
                        <option value="patient">Patient</option>
                    </select>

                    <label for="gender"><strong>Gender: </strong></label>
                    <select name="gender" id="gender">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
            </form>
            <button type="submit">SignUp</button>
            <p>Already have account? <a href="/login/index.html">Login</a></p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
